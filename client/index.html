<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <title>DIG Whois</title>
    <script type="text/javascript" src="idn.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<form class="form-wrapper cf" id="form" method="post">
    <input type="text" name="domain" class="domain_input" placeholder="Domain" required/>
    <input type="text" name="server" class="server_input" placeholder="Server"/>
    <button type="submit">DIG</button>
</form>

<div class="whois"></div>
<div style="padding:20px;"></div>

<script type="text/javascript">
    const form = document.getElementById("form");
    form.onsubmit = function() {
        const domain = document.getElementsByClassName('domain_input')[0].value;
        const server = document.getElementsByClassName('server_input')[0].value;
        console.log(domain);
        console.log(server);
        WhoisService(domain, server);
        return false;
    }
</script>

</body>

</html>
