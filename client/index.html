    <script type="text/javascript" src="idn.js"></script>
    <script type="text/javascript">
        jQuery = jQuery.noConflict();
        jQuery(function () {
            function formSubmit() {
                WhoisService(jQuery('.domain_input').val(), jQuery('.server_input').val(), jQuery('.record_type_input').val());
                return false;
            }

            jQuery('.record_type .dropdown').hide();
            jQuery('.record_type .dropdown li').click(function () {
                jQuery('.record_type_input').val(jQuery(this).attr('name'));
                jQuery('.record_type span').text(jQuery(this).text());
                jQuery('.record_type .dropdown li').removeClass('active');
                jQuery(this).addClass('active');
                jQuery('.record_type .dropdown').slideToggle(300);
            });
            jQuery('.record_type span').click(function () {
                jQuery('.record_type .dropdown').slideToggle(300);
            });
            jQuery('.form-wrapper').submit(formSubmit);
            jQuery('.submit').click(formSubmit);
        });
    </script>
    <link rel="stylesheet" href="style.css">
</head>
